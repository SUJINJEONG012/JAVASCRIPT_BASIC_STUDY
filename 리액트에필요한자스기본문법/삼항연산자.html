<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script>
        // 조건 ? 조건이 true일때의 처리 : 조건이 false일때의 처리 
        const val1 = 1 >0 ? "true" : "false"
        console.log(val1);

        const printFormattedNum = (num) =>{
            const formattedNum = typeof num === "number" ? num.toLocaleString : "숫자를 입력하세요.";
            console.log(formattedNum);
        };

        printFormattedNum(1300);
        printFormattedNum("1300");

        //함수 return 부분에 삼항연산자 이용 
        //두인수의 합이 100이 넘는지 판정하는 함수
        const checkSumOver100 = function(num1, num2){
            return num1 + num2 > 100 ? "100을 넘었습니다!" : "허용범위 안입니다."
        }
        console.log(checkSumOver100(50,40));
        console.log(checkSumOver100(50,70));
        
    </script>
</body>
</html>
