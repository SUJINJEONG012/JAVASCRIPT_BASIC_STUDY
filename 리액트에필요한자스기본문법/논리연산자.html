<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자의 원래의미 && ||</title>
</head>
<body>
    
<script>
const flag1 = true;
const flag2 = false;

if(flag1 || flag2){
    console.log("두 플래그 중 어느하나는 true 입니다.");
}
if(flag1 && flag2){
    console.log("두 플래그가 모두 true 입니다.");
}
</script>

</body>
</html>
