<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="log"></div>
    <script>
       const date = new Date();
       //날짜설정
       date.getFullYear();
       date.getMonth() +1;
       date.getDate();
       date.getHours(0);
       date.getMinutes();
       date.getSeconds();

       document.querySelector('.log').innerHTML= date.toLocaleString();
    </script>
</body>
</html>
