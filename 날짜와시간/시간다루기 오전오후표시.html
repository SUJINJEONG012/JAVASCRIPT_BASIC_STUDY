<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="log"></div>
    
    <script>
     const date = new Date();
     const hour = date.getHours();

     let meridiem; //오전, 오후 구분
     let hour2;

     if(hour < 12){
      meridiem  ='오전';
      hour2 = hour;
     } else{
      meridiem  ='오후';
      hour2 = hour - 12;
     }

     const label = `${meridiem} ${hour2}시`;

     document.querySelector('.log').innerHTML= `현재 시간은 ${label} 입니다.`;
    </script>
</body>
</html>
