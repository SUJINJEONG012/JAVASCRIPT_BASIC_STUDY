<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch로_텍스트데이터읽어오기</title>
</head>
<body>

    
    <button>불러오기</button>
    <div id="log">데이터를 표시하는 영역</div>

    <script>
        // fetch('sample.txt') // 가져올 데이터
        // .then((data)=> data.text()) //가져온 데이터를 text형식의 데이터를 사용해 해석하고.
        // .then((text)=>{ 
        //     console.log(text);
        // })
        const btn = document.querySelector('button');
        btn.addEventListener('click', ()=>{
            //버튼클릭시
            async function load(){
                const data = await fetch('sample.txt');
                const text = await data.text();
                console.log(text);
                //텍스트 출력
                document.querySelector('#log').innerHTML= text;
            }
            load();
        });
    </script>
</body>
</html>
