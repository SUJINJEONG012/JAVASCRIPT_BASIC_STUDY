<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열검색하기(인덱스검색)</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>javascript의 인덱스</h1>
    <table>
        <tr>
            <th>indexOf('Jvascript)</th>
            <td class="result1"></td>
        </tr>
        <tr>
            <th>indexOf('배우자')</th>
            <td class="result2"></td>
        </tr>
        <tr>
            <th>indexOf('Jvascript', 5)</th>
            <td class="result3"></td>
        </tr>
        <tr>
            <th>indexOf('html')</th>
            <td class="result4"></td>
        </tr>
        <tr>
            <th>indexOf('a')</th>
            <td class="result5 "></td>
        </tr>
        <tr>
            <th>lastIndexOf('a')</th>
            <td class="result6"></td>
        </tr>
        
    </table>
</body>

</html>
